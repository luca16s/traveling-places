<form>
  <mat-form-field>
    <mat-label>Local</mat-label>
    <input matInput placeholder="Nome do Local">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select [(value)]="localSelecionado">
      @for (local of (tipoLocal | enumKvP:tipoLocalNome); track local) {
      <mat-option [value]="local.key">{{ local.label }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
