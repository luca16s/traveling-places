<form>
  <mat-form-field>
    <mat-label>Local</mat-label>
    <input matInput placeholder="Nome do Local">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select>
      @for (local of (tipoLocal | keys); track local) {
      <mat-option [value]="local">{{ local | value }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
